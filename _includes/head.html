<meta charset="UTF-8">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

{%- if page.title -%}
    <title>{{ page.title | escape }} 路 {{ site.title | escape }}</title>
{%- else -%}
    <title>{{ site.title | escape }}</title>
{%- endif -%}

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description" content="{{ page.title | escape }} 路 {{site.description}}"> {%- if site.gitbook_version -%}
    <meta name="generator" content="{{ site.gitbook_version | escape }})">
{%- else -%}
    <meta name="generator" content="{{ site.gitbook_version | escape }})">
{%- endif -%}

{%- if site.author -%}
    <meta name="author" content="{{ site.author | escape }}">
{%- endif -%}

<meta property="og:locale" content="pt_BR">
<meta property="og:url" content="{{site.baseurl}}">
<meta property="og:title" content="{{ page.title | escape }} 路 {{site.title}}">
<meta property="og:site_name" content="{{site.title}}">
<meta property="og:description" content="{{ page.title | escape }} 路 {{site.description}}">
<meta property="og:image" content="{{site.baseurl}}/gitbook/images/savage.jpg">
<meta property="og:image:type" content="image/jpeg">
<meta property="og:image:width" content="605">
<meta property="og:image:height" content="605">
<meta property="og:type" content="website">

<link rel="stylesheet" href="{{site.baseurl}}/gitbook/style.css">
<link rel="stylesheet" href="{{site.baseurl}}/gitbook/gitbook-plugin-fontsettings/website.css">
<link rel="stylesheet" href="{{site.baseurl}}/gitbook/gitbook-plugin-search-pro/search.css">
<link rel="stylesheet" href="{{site.baseurl}}/gitbook/rouge/{{ site.syntax_highlighter_style }}.css">

<meta name="HandheldFriendly" content="true"/>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{site.baseurl}}/gitbook/images/savage.jpg">
<link rel="shortcut icon" href="{{site.baseurl}}/gitbook/images/savage.jpg" type="image/jpj">

<script>
    MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
            fontCache: 'global'
        }
    };
</script>
